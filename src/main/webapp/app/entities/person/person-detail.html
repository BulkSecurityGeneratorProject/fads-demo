
<div>
    <h2><span translate="fadsiiApp.person.detail.title">Person</span> {{vm.person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="fadsiiApp.person.firstname">Firstname</span></dt>
        <dd>
            <span>{{vm.person.firstname}}</span>
        </dd>
        <dt><span translate="fadsiiApp.person.lastname">Lastname</span></dt>
        <dd>
            <span>{{vm.person.lastname}}</span>
        </dd>
        <dt><span translate="fadsiiApp.person.fullname">Fullname</span></dt>
        <dd>
            <span>{{vm.person.fullname}}</span>
        </dd>
        <dt><span translate="fadsiiApp.person.status">Status</span></dt>
        <dd>
            <span translate="{{'fadsiiApp.Status.' + vm.person.status}}">{{vm.person.status}}</span>
        </dd>
        <dt><span translate="fadsiiApp.person.lastmodifiedby">Lastmodifiedby</span></dt>
        <dd>
            <span>{{vm.person.lastmodifiedby}}</span>
        </dd>
        <dt><span translate="fadsiiApp.person.lastmodifieddatetime">Lastmodifieddatetime</span></dt>
        <dd>
            <span>{{vm.person.lastmodifieddatetime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
